name: Build APK Evolucao Real

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: buildozer-${{ runner.os }}-

      - name: Instalar dependencias
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            git zip unzip wget \
            build-essential ccache \
            libffi-dev libssl-dev \
            libgl1-mesa-dev \
            python3-pip python3-dev \
            autoconf automake libtool \
            zlib1g-dev lld

      - name: Instalar Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.37

      - name: Build APK
        run: |
          buildozer -v android debug 2>&1 | tee build.log
        env:
          ANDROIDAPI: "33"
          ANDROIDMINAPI: "21"

      - name: Verificar APK
        if: always()
        run: |
          ls -lh bin/ 2>/dev/null || echo "bin/ nao encontrada"
          find . -name "*.apk" 2>/dev/null || echo "Nenhum APK"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: EvolucaoReal-APK
          path: bin/*.apk
          retention-days: 30
          if-no-files-found: warn

      - name: Upload log de erro
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-erro
          path: build.log
          retention-days: 7

      - name: Criar Release
        if: success() && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Evolucao Real v${{ github.run_number }}
          body: |
            Baixe o .apk abaixo e instale!
            Ative Fontes desconhecidas nas configuracoes do Android.
          files: bin/*.apk
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
