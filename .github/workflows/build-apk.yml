name: Build APK Evolucao Real

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: buildozer-${{ runner.os }}-

      - name: Instalar dependencias
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            git zip unzip wget \
            build-essential ccache \
            libffi-dev libssl-dev \
            libgl1-mesa-dev \
            python3-pip python3-dev \
            autoconf automake libtool \
            zlib1g-dev lld

      - name: Instalar Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.37

      # ✅ CORREÇÃO PRINCIPAL: aceitar licenças do Android SDK antecipadamente
      - name: Aceitar licencas Android SDK
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
          echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" >> ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo -e "\n504667f4c0de7af1a06de9f4b1727b84351f2910" >> ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" >> ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo -e "\nd975f751698a77b662f1254ddbeed3901e976f5a" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
          echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-arm-dbt-license
          echo -e "\n33b6a2b64607f11b759f320ef9dff4ae5c47d97a" > ~/.buildozer/android/platform/android-sdk/licenses/google-gdk-license
          echo "Licencas aceitas!"
          ls -la ~/.buildozer/android/platform/android-sdk/licenses/ 2>/dev/null || echo "Pasta ainda nao criada pelo buildozer (normal)"

      - name: Build APK
        run: |
          buildozer -v android debug 2>&1 | tee build.log
        env:
          ANDROIDAPI: "33"
          ANDROIDMINAPI: "21"

      - name: Verificar APK
        if: always()
        run: |
          echo "=== APKs gerados ==="
          find . -name "*.apk" 2>/dev/null || echo "Nenhum APK"
          ls -lh bin/ 2>/dev/null || echo "bin/ nao existe"
          echo "=== Ultimas linhas do log ==="
          tail -30 build.log 2>/dev/null

      - name: Upload build.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 7

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: EvolucaoReal-APK
          path: bin/*.apk
          retention-days: 30
          if-no-files-found: warn

      - name: Criar Release
        if: success() && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Evolucao Real v${{ github.run_number }}
          body: |
            Baixe o .apk e instale!
            Ative Fontes desconhecidas no Android.
          files: bin/*.apk
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
