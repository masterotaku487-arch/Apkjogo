name: Build APK Evolucao Real

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Buildozer e Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
            ~/.android
          key: buildozer-v2-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: buildozer-v2-${{ runner.os }}-

      - name: Instalar dependencias Linux
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            python3-pip python3-dev \
            build-essential git zip unzip \
            openjdk-17-jdk wget \
            libffi-dev libssl-dev \
            libgl1-mesa-dev \
            autoconf automake libtool \
            pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libstdc++6 \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-omx \
            gstreamer1.0-alsa \
            lld ccache

      - name: Instalar Buildozer e Cython
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0
          pip install cython==0.29.37
          pip install virtualenv

      - name: Aceitar licencas Android
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses 2>/dev/null || true

      - name: Build APK
        run: |
          buildozer -v android debug
        env:
          ANDROIDAPI: "33"
          ANDROIDMINAPI: "21"
          JAVA_HOME: /usr/lib/jvm/temurin-17-amd64

      - name: Listar APK gerado
        run: |
          echo "=== Conteudo de bin/ ==="
          ls -lh bin/ 2>/dev/null || echo "ERRO: pasta bin/ nao existe"
          find . -name "*.apk" 2>/dev/null

      - name: Upload APK como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EvolucaoReal-APK
          path: bin/*.apk
          if-no-files-found: warn
          retention-days: 30

      - name: Upload log se falhou
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-erro
          path: build.log
          retention-days: 7

      - name: Criar Release
        if: success() && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Evolucao Real v${{ github.run_number }}
          body: |
            Como instalar:
            1. Baixe o .apk abaixo
            2. Android - Seguranca - Fontes desconhecidas ON
            3. Instale!
          files: bin/*.apk
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
