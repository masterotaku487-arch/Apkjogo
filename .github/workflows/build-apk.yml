name: Build APK Evolucao Real

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK com Docker Kivy
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EvolucaoReal-APK
          path: ${{ steps.buildozer.outputs.filename }}
          retention-days: 30

      - name: Criar Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Evolucao Real v${{ github.run_number }}
          body: |
            Como instalar:
            1. Baixe o .apk abaixo
            2. Android - Seguranca - Fontes desconhecidas ON
            3. Instale e divirta-se!
          files: ${{ steps.buildozer.outputs.filename }}
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
